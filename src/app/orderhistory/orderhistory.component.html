<app-nav-bar></app-nav-bar>
<div class="container-fluid mt-5 ">
    <div class="container bg-light">
        <h3 style="font-size:50px; font-weight: bolder;" class="p-3">Keep Shopping..!!</h3>
    </div>
    <div class="container-fluid">
    <table class="table  table-hover table-hover mt-5 table-xl mb-2" style="border-bottom: 2px solid red">
        <thead>
          <tr>
            <th style="color: orange; font-size:20px;">Product Image</th>
            <th style="color: orange; font-size:20px;">Product Name</th>
            <th style="color: orange; font-size:20px;">Product Quantity</th>
            <th style="color: orange; font-size:20px;">Product Price</th>
            <th style="color: orange; font-size:20px;">Date</th>
            <th style="color: orange; font-size:20px;">Product Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list" style="font-size: 20px; padding:10px;">
            <td style=" width:20%"><img src="{{item.image}}" alt="" width="50%" height="20%"></td>
            <td style="font-weight: bolder; font-size:20px">{{item.itemName}}</td>
            <td>{{item.quantity}}</td>
            <td style="color: red">Rs. {{item.price}}</td>
            <td>{{item.date}}</td>
            <td><button class="btn btn-outline-warning" (click)="seeD(item.prodId)">See Details</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-block btn-outline-warning mt-3 mb-3 p-3" routerLink="/home">Continue Shopping</button>
</div>
