<app-nav-bar></app-nav-bar>
<div class="container" style="width: 50%">
<div class="container text-center mt-5 pb-4" style="box-shadow: 2px 2px 8px 10px grey">
   <div class="container pb-2" style="padding-top:15px; border-bottom: 2px solid grey ">
    <h3 style=" font-style: italic">Hey, Glad you made your way to this side!</h3>
    <h4 style="font-style: italic">We welcome you to our family.</h4>
</div>
<h2 class="mt-2" style="   font-family: 'Saira Stencil One', cursive; font-weight: bolder; color: orange">Login Using</h2>
<div class="container d-flex justify-content-center">
  <button class="btn btn-primary p-2 mr-2" style="width: 30%">FaceBook</button>
  <button class="btn btn-danger p-2"  style="width: 30%">Google</button>
</div>
    <div class="container mt-3" style="text-align: left">
        <form #userForm="ngForm" class="was-validated">
        
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" name="user" id="name" [(ngModel)]="user.name" placeholder="We'd like to know your full name."required >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="mail" [(ngModel)]="user.email" placeholder="An email to keep you updated, Always!" required  >
            </div>
            <div class="form-group">
                <label for="pass">Password: </label>
                <input type="password" id="pass"class="form-control" name="pass"  placeholder="Make it as strong as you can :')" [(ngModel)]="user.password" required >
            </div>
        
            <div class="form-group">
                <label for="phone">Contact: </label>
                <input type="text" id="phone" class="form-control" name="cont" placeholder="Just in case delievery boy needed to call" [(ngModel)]="user.mobile" required  >
            </div>
            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" id="address" class="form-control" name="addr" placeholder="For Hassel free delieveries" [(ngModel)]="user.address" required  >
            </div>
            <label for="">Gender:</label>
            <br>
            <div class="form-group">
              <select class="custom-select"  [(ngModel)]="user.gender" name="Select" id="" required>
                <option>Male</option>
                <option>Female</option>
                <option >Other</option>
              </select>
            </div>
          
            <button type="button" class="btn btn-outline-warning btn-block" (click)="alertUser()">Submit</button>
            
        </form>
      </div>
    </div>
