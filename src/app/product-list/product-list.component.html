<div class="container-fluid bg-light d-flex mt-3">
<div  class="container bg-white " style="width: 30%;">
        <h5 class="text-center">Filters</h5>
        <div class="mx-3" style="border-bottom:1px solid #b6a9c2 "></div>
            <div class="">
            <h6 class=" text-center mt-3">CATEGORIES</h6>
              <ul class="text-center mr-5 txtColr" style="list-style-type: none">
                <li class="my-2">Clothing</li>
                <li class="my-2">Footwear</li>
                <li class="my-2">Electronics</li>
                <li class="my-2">Books</li>
              </ul>
            </div>
        <div class="mx-3" style="border-bottom:1px solid #b6a9c2 "></div>
        <h6 class=" text-center mt-3">PRICE</h6>
        <form class="text-center mt-3 txtColr">
          <div class="checkbox">
            <label ><input type="checkbox" class="mr-1">Below 1000</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" class="mr-1" value="">1000 to 5000</label>
          </div>
          <div class="checkbox disabled">
            <label><input type="checkbox" class="mr-1" value="" >5000 to 10000</label>
          </div>
          <div class="checkbox disabled">
            <label><input type="checkbox" class="mr-1" value="" >10000 and above</label>
          </div>
        </form>
      </div>

<div class="container d-flex flex-wrap" style="width:100%">
       <div class="card mx-2 mb-4" style="width:350px; height:90%;" *ngFor="let prod of products">
        <img class="card-img-top " src="{{prod.image}}" alt="Card image" style="width:100%; height: 60%;">
        <div class="card-body">
          <h4 class="card-title p-2" style="color: orange; font-style: italic; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">{{prod.name}}</h4>
          <p class="card-text" style="font-weight:bolder; color:#343A40">{{prod.desc}}<p>
          <p class="card-text" style="font-weight:bolder; ">RS. {{prod.price}}</p>
          <div class="container d-flex">
              <a href="" class="btn btn-outline-warning mr-5 ">Buy Now</a>
              <a href="" class="btn btn-outline-warning">Add To Cart</a>
          </div>
        </div>
      </div>
</div>







    </div>
