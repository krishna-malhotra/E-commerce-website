<app-nav-bar></app-nav-bar>
<div class="container mt-5 mb-5" style="background-color: grey">
    <h2 style="padding: 10px; font-size: 60px;">SIGN IN</h2>
</div>
<div class="container outer d-flex">
<div class="container login">
<form action="#">
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="mail" name="uname" [(ngModel)]="username">
    </div>
    
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" id="password" name="p"[(ngModel)]="password">
    </div>
      <button type="submit" class="btn btn-outline-warning btn-block" (click)="Login()">Submit</button>
</form>
</div>
<div class="container signup signupC">
    <h2 style="font-size:20px;">New Customer? <br> Wanna get hinged to us? <br> create an account in just 2 steps</h2>
    <button class="btn btn-outline-warning btn-block signB" routerLink="/create">Create An Account</button>
</div>
</div>
