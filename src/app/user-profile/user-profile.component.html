<app-nav-bar></app-nav-bar>
<div class="container-fluid bg-light mt-5">

        <div class="row bg-light">
          <div class="col-sm-3 mt-1 bg-light">
            <div class="card mt-2">
              <div class="card-header bg-white">
                <div style="margin-left: 100px;">
                  <h2 style="margin-left: -30px; color:red;">{{N}}</h2>
                  <small style="padding-left:10px;" class="text-muted">{{R}}</small>
                </div>
              </div>
              <div class="card-body">
                <span >Address: <br> {{A}}</span><br><br>
                <span>Phone No: <br>{{M}}</span><br><br>
                <span>email: <br>{{E}}</span><br><br>
                <span >gender: <br> {{G}}</span><br><br>
              </div>
            </div>
          </div>
          <div class="col-sm-9 mt-1 pr-5  block bg-light">
            <h4 class="pt-2 text-center p-3" style="color: orange">Account Details</h4><hr>
      
            <form>
      
              <div class="form-group">
                <h5>Name:</h5>
                <input type="text" class="form-control" id="name" placeholder="{{userss.name}}" name="name" [(ngModel)]="userss.name">
              </div>
              <div class="form-group">
                <h5>Email:</h5>
                <input type="email" class="form-control" id="uname" placeholder="{{userss.email}}" name="email" [(ngModel)]="userss.email">
              </div>
              <h5>New Password:</h5>
              <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="password" name="pswd" [(ngModel)]="userss.password">
              </div>
              <h5>Contact:</h5>
              <div class="form-group">
                <input type="text" class="form-control" id="number" placeholder="{{userss.mobile}}" name="mob" [(ngModel)]="userss.mobile">
              </div>

              <div class="form-group">
              <h5>Address:</h5>
                <input type="text" class="form-control" id="address" placeholder="{{userss.address}}" name="add" [(ngModel)]="userss.address">
                  </div>
              <b>I am a:- {{userss.gender}}</b>
              <br>
              
              <button type="submit" class="btn btn-outline-warning mt-5 mb-5 w-100" data-toggle="modal" data-target="#myModal" (click)="editUser()">Edit Details</button>
              <div class="modal fade" id="myModal" >
                  <div class="modal-dialog bg-dark">
                    <div class="modal-content bg-dark">
                    
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h4 class="modal-title text-success">Success!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      
                      <!-- Modal body -->
                      <div class="modal-body">
                        <h3 class="text-warning">Details has been changed!</h3>
                      </div>
                      
                      <!-- Modal footer -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      </div>
                      
                    </div>
                  </div>
                </div>
            </form>
      
          </div>
        </div>
      </div>
